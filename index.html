<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/b18a78942f.js" crossorigin="anonymous"></script>
  
  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600&display=swap" rel="stylesheet">
  
  <!-- css file -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  
  <!-- fav icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./assets/images/favicon_io/site.webmanifest">
  
  <title>Weather Dashboard</title>
</head>

<body>

  <main class="container">
    <h1><i class="fa-solid fa-temperature-quarter"></i><span class="weather-h1">Weather </span> Dashboard</h1>
    <div class="row">

      <aside class="col-sm-3">
        <!-- search city card -->
        <div class="card">
          <h3 class="card-header">Search By City</h3>
          <form id="search-form" class="card-body">
            <label class="form-label" for="cityName"></label>
            <input name="cityName" id="searchCityName" type="text" autofocus="true" />
            <button id="searchBtn" class="btn px-3"><i class="fa-solid fa-magnifying-glass-location"></i></button>
          </form>
        </div>

        <!-- search history card -->
        <div class="card">
          <div class="card-body" id="searchHistory">
            <div id="search-history-card" class="card border-light">
              <h4 id="search-history-header" class="card-header">Recent Searches</h4>
          
              <div class="flex">
                <div class="list-group list-group-flush" id="searchHistoryList"></div>
          
              <!-- clear search history button -->
                <button id="clearBtn" class="btn px-5"><i class="fa-solid fa-eraser"></i></button>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <section class="col-sm-9 container">
        <div class="col-md-12 col-sm-12">

          <!-- current weather data section -->
          <div class="card border-2 border-dark bg-transparent">
            <div class="card-body">
              <div class="d-flex d-inline">
                <h3 class="card-title-now">
                  <span id="city-search" class="text-capitalize"></span>
                </h3>
              </div>
              <div class="d-flex">
                <div class="w-50">
                  <p class="card-subtitle-now pb-2 pt-2" id="temp-now"></p>
                  <p class="card-subtitle-now pb-2" id="wind-now"></p>
                  <p class="card-subtitle-now pb-2" id="humidity-now"></p>
                  <div class="d-flex flex-row">
                    <p class="card-subtitle-now p-1">UV Index: </p>
                    <div class="uv-now p-1 h-50" id="uv-now"></div>
                  </div>
                </div>
                <div class="w-50">
                  <img src="" alt="weather icon" class="wicon">
                </div>
              </div>
            </div>
          </div>

          <!-- 5 day forecast section -->
          <div class="card bg-transparent mt-5 border-0">
            <h3 class="five-forecast-title text-center card-header">5 Day Weather Forecast</h3>
            <div class="row d-flex justify-content-around" id="fiveDayForecast">
              <!-- INSERT CARDS WITH JS FOR NEXT 5 DAYS -->
            </div>
      </section>

    </div>
  </main>

  <!-- footer section -->
  <footer>
    <h4> &#10085 Developed with love by Yas.</h4>
  </footer>
  
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous">
    </script>
  
  <!-- moment.js cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  
  <!-- js file -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
